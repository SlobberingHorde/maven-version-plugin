<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>@project@ Version</TITLE>
</HEAD>
<BODY>
	<TABLE border="1" width="50%" align="center" cellspacing="2">
		<TBODY>
			<TR>
				<TH colspan="2">@project@</TH>
			</TR>
			<TR>
				<TH align="right">Version</TH>
				<TD>@version@</TD>
			</TR>	
			<TR>
				<TH align="right">Build Timestamp</TH>
				<TD>@buildTimestamp@</TD>
			</TR>	
			<TR>
				<TH align="right">Branch</TH>
				<TD>@branch@</TD>
			</TR>	
			<TR>
				<TH align="right">Build Tag Name</TH>
				<TD>@buildTag@</TD>
			</TR>	
		</TBODY>
	</TABLE>
</BODY>
</HTML>
